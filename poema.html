<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Romântico</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none; /* Esconde o vídeo inicialmente */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #e91e63;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            background: #d81b60;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Animação de fundo */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/hearts.png');
            opacity: 0.1;
            z-index: -1;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Media Queries para responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Um Momento Especial</h1>
        <video id="romanticVideo" controls>
            <source src="Captures/video.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <button onclick="startVideo()">Iniciar</button>
    </div>

    <script>
        const video = document.getElementById('romanticVideo');
        const button = document.querySelector('button');

        function startVideo() {
            video.style.display = 'block'; // Mostra o vídeo
            video.play();
            button.style.display = 'none'; // Esconde o botão após iniciar
        }
    </script>
</body>
</html>
