<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poema Sobre Você</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #d8a7b1, #b2d8f5);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 240, 245, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #d81b60;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: glow 3s ease-in-out infinite;
        }

        .poem-text {
            font-size: 1.3em;
            color: #5d4037;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 1.5s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Padrão 16:9, ajustado dinamicamente */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            border: 3px solid #f48fb1;
            margin-bottom: 20px;
            display: none;
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garante que o vídeo se ajuste sem distorção */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            color: #fff;
            background: linear-gradient(45deg, #f06292, #ab47bc);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(45deg, #ab47bc, #f06292);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0) scale(0.95);
        }

        /* Partículas animadas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: url('https://www.transparenttextures.com/patterns/hearts.png');
            background-size: cover;
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }

        /* Animações */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); }
            50% { text-shadow: 2px 2px 12px rgba(216, 27, 96, 0.7); }
            100% { text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-10vh) scale(1); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Suporte para vídeos verticais (9:16) */
        @media (max-width: 600px) {
            .video-wrapper {
                padding-bottom: 177.78%; /* Proporção 9:16 para vídeos verticais */
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            button {
                padding: 10px 30px;
                font-size: 1.2em;
            }
        }

        @media (min-width: 601px) {
            .video-wrapper {
                padding-bottom: 56.25%; /* Proporção 16:9 para vídeos horizontais */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Poema Sobre Você</h1>
        <p class="poem-text">Teus instantes são versos, teu sorriso é canção.</p>
        <div class="video-wrapper" id="videoWrapper">
            <video id="romanticVideo" controls>
                <source src="Captures/video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>
        <button onclick="startVideo()">Iniciar</button>
    </div>

    <!-- Elemento de áudio para a música de fundo -->
    <audio id="backgroundMusic" loop>
        <source src="musica2.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const video = document.getElementById('romanticVideo');
        const videoWrapper = document.getElementById('videoWrapper');
        const button = document.querySelector('button');
        const backgroundMusic = document.getElementById('backgroundMusic');

        function startVideo() {
            videoWrapper.style.display = 'block';
            video.style.opacity = '1';
            video.play();
            backgroundMusic.play(); // Inicia a música junto com o vídeo
            button.style.display = 'none';
        }

        // Configurar volume da música de fundo
        backgroundMusic.volume = 0.1; // Volume baixo para não sobrepor o vídeo

        // Gerar partículas
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 4 + 6}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }

        // Ajustar proporção do vídeo dinamicamente
        video.addEventListener('loadedmetadata', () => {
            const aspectRatio = video.videoWidth / video.videoHeight;
            if (aspectRatio < 1) { // Vídeo vertical
                videoWrapper.style.paddingBottom = '177.78%'; // 9:16
            } else { // Vídeo horizontal
                videoWrapper.style.paddingBottom = '56.25%'; // 16:9
            }
        });
    </script>
</body>
</html>
