<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poema Sobre Você</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #d8a7b1, #b2d8f5);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 240, 245, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2em;
            color: #d81b60;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: glow 3s ease-in-out infinite;
        }

        .poem-text {
            font-size: 1em;
            color: #5d4037;
            margin-bottom: 15px;
            opacity: 0;
            animation: slideIn 1.5s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .video-wrapper {
            width: 100%;
            aspect-ratio: 9 / 16;
            border-radius: 10px;
            border: 2px solid #f48fb1;
            margin-bottom: 15px;
            display: none;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .love-message {
            display: none;
            font-size: 1.8em;
            color: #d81b60;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            background: rgba(255, 240, 245, 0.9);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .love-message.show {
            display: block;
            opacity: 1;
        }

        button {
            padding: 10px 30px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(45deg, #f06292, #ab47bc);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(45deg, #ab47bc, #f06292);
        }

        button:active {
            transform: translateY(0) scale(0.95);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: url('https://www.transparenttextures.com/patterns/hearts.png');
            background-size: cover;
            opacity: 0.5;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            0% { text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); }
            50% { text-shadow: 1px 1px 8px rgba(216, 27, 96, 0.7); }
            100% { text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-10vh) scale(1); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
                max-width: 95%;
            }

            h1 {
                font-size: 1.8em;
            }

            .poem-text {
                font-size: 0.9em;
            }

            .love-message {
                font-size: 1.5em;
                padding: 15px;
            }

            button {
                padding: 8px 25px;
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Poema Sobre Você</h1>
        <p class="poem-text">Teus instantes são versos, teu sorriso é canção.</p>
        <div class="video-wrapper" id="videoWrapper">
            <video id="romanticVideo" controls>
                <source src="Captures/video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <div class="love-message" id="loveMessage">Te amo para sempre!</div>
        </div>
        <button onclick="startVideo()">Iniciar</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="musica2.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const video = document.getElementById('romanticVideo');
        const videoWrapper = document.getElementById('videoWrapper');
        const loveMessage = document.getElementById('loveMessage');
        const button = document.querySelector('button');
        const backgroundMusic = document.getElementById('backgroundMusic');

        function startVideo() {
            videoWrapper.style.display = 'block';
            video.style.opacity = '1';
            video.play();
            backgroundMusic.play();
            button.style.display = 'none';
        }

        // Exibir mensagem quando o vídeo terminar
        video.addEventListener('ended', () => {
            video.style.display = 'none';
            loveMessage.classList.add('show');
        });

        // Configurar volume da música de fundo
        backgroundMusic.volume = 0.1;

        // Gerar partículas
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 4 + 6}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
